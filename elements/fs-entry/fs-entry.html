<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="fs-entry" attributes="basedir name mtime size directory" noscript>
  <template>
    <span>{{directory ? "Directory" : "File"}} - <a href="#{{basepath}}/{{name}}">{{name}}</a> - {{mtime}} - {{size}}</span>
  </template>
</polymer-element>
