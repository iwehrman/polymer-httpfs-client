<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../httpfs-entry/httpfs-entry.html">

<polymer-element name="httpfs-directory" attributes="path url hidden">
    <template>
        <core-ajax
            id="ajax"
            url="{{url}}/readdir" 
            params='{"path":"{{path}}"}'
            handleAs="json"
            on-core-response="{{handleResponse}}"
            auto>
        </core-ajax>

        <header>Directory: {{path}}</header>
        <ol id="entries"></ol>
    </template>
    <script>
        Polymer('httpfs-directory', {
            hidden: false,
            hiddenChanged: function (oldValue, newValue) {
                if (newValue) {
                    this.style.display = "none";
                } else {
                    delete this.style.display;
                }
            },
            pathChanged: function (oldPath, newPath) {
                console.log("Path changed to ", newPath);

                this.$.entries.innerHTML = "";

                var params = '{"path":"' + newPath + '"}';
                this.$.ajax.setAttribute("params", params);
            },
            handleResponse: function (event, xhr) {
                var entries = xhr.response,
                    basedir = this.path,
                    root = this.$.entries;

                entries.forEach(function (entry) {
                    var li = document.createElement("li"),
                        el = document.createElement("httpfs-entry");
                    
                    el.setAttribute("basedir", basedir);
                    el.setAttribute("name", entry.name);
                    el.setAttribute("mtime", entry.mtime);
                    el.setAttribute("size", entry.size);
                    if (entry.isDir) {
                        el.setAttribute("directory", "directory");
                    }

                    li.appendChild(el);
                    root.appendChild(li);
                });
            }
        });
    </script>
</polymer-element>
